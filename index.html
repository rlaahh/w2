<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>part-time pay</title>
	<style>
		body{font-size: 2rem; margin: auto; width: 800px; text-align: center; background: white; color: red; font-family: sans-serif;}
		.money{width: 40%; margin-bottom: 20px; margin-top: 100px;}
		.text{font-size: 1.2rem; color: gray;}
	</style>
</head>
<body>

<script>
	function parttimer(hours){
		c = 0;
		for(let i=1; i<=hours; i++){c = c + 10030; 
			document.body.innerHTML = "<img src='pay.jpg' class='money'>" + "<br>" + c + "원 버셨습니다" + "<br><span class='text'>최저시급(10,030원) 기준</span>";
		}
	}
	a = prompt("알바 근무 시간");
	parttimer(a);
</script>
</body>
</html>
